---
- name: Adding Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Saving Debian release version into a variable
  ansible.builtin.shell: "lsb_release -cs"
  register: os_version
  changed_when: false

- name: Adding Docker apt repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ os_version.stdout }} stable"
    state: present

- name: Installing Docker
  ansible.builtin.apt:
    state: present
    update_cache: true
    force_apt_get: true
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin

# 'state: present' -> if group exist = pass; otherwise create it.
- name: Creating Docker Group
  ansible.builtin.group:
    name: docker
    state: present

- name: Adding default user to docker group {{ default_user }}
  ansible.builtin.user:
    name: "{{ default_user }}"
    groups: "docker"
    append: true

- name: Copying custom daemon.json file
  ansible.builtin.copy:
    src: "{{ role_path }}/files/daemon.json"
    dest: /etc/docker
    owner: root
    group: root
    mode: "0644"
    force: true

- name: Ensuring docker service is running
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true
