---
  - name: "Thinkpad configurations and installation"
    hosts: localhost
    connection: local 
    become: true

    vars_files:
      - /mnt/ansible/vars.vault.yml

    roles:
      - apps
      - configs
      - docker
    
    tasks:
      - name: Rebooting...
        ansible.legacy.shell: "sleep 5 && reboot"
        async: 1
        poll: 0
